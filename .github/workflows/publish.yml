name: publish-to-gar
on:
  push:
    tags:
      - 'v*'         # publish when you push a version tag
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT }}
  GAR_REGION: ${{ vars.GAR_REGION }}
  GAR_REPOSITORY: ${{ vars.GAR_REPOSITORY }}
  SA_EMAIL: ${{ vars.GCP_SA_EMAIL }}
  WIF_POOL: ${{ vars.WIF_POOL }}
  WIF_PROVIDER: ${{ vars.WIF_PROVIDER }}

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Authenticate to GCP using Workload Identity Federation
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: "projects/${{ env.PROJECT_ID }}/locations/global/workloadIdentityPools/${{ env.WIF_POOL }}/providers/${{ env.WIF_PROVIDER }}"
          service_account: ${{ env.SA_EMAIL }}

      - name: Install build tools
        run: |
          pip install build twine keyring keyrings.google-artifactregistry-auth

      - name: Build package
        run: |
          python -m build --sdist --wheel

      - name: Upload to Artifact Registry
        env:
          TWINE_REPOSITORY_URL: "https://${{ env.GAR_REGION }}-python.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/"
        run: |
          twine upload --non-interactive --repository-url "$TWINE_REPOSITORY_URL" dist/*

      - name: Test install from GAR
        run: |
          pip install --index-url "https://${{ env.GAR_REGION }}-python.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/simple/" acme-sync==${{ github.ref_name || '0.0.1' }}
          python -c "import acme_sync; print(acme_sync.ping())"
