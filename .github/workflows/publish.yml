name: publish-to-gar
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT }}
  GAR_REGION: ${{ vars.GAR_REGION }}
  GAR_REPOSITORY: ${{ vars.GAR_REPOSITORY }}

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER_FULL }}
          service_account: ${{ vars.GCP_SA_EMAIL }}

      - name: Install build & auth tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine keyring keyrings.google-artifactregistry-auth

      - name: DEBUG: show working dir and pyproject
        run: |
          echo "PWD: $(pwd)"
          echo "LS:"
          ls -la
          echo
          echo "File info:"
          file -i pyproject.toml || true
          echo
          echo "=== hex (first 200 bytes) ==="
          python - <<'PY'
with open("pyproject.toml", "rb") as f:
    b = f.read(200)
print(" ".join(f"{x:02x}" for x in b))
PY
          echo
          echo "=== cat -vte ==="
          cat -vte pyproject.toml || true
          echo
          echo "=== nl -ba (numbered) ==="
          nl -ba pyproject.toml | sed -n '1,200p' || true

      - name: Build package
        run: |
          python -m build --sdist --wheel

      - name: Publish to Artifact Registry
        env:
          TWINE_REPOSITORY_URL: "https://${{ env.GAR_REGION }}-python.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/"
        run: |
          python -m pip install --upgrade twine
          python -m twine upload --non-interactive --repository-url "${TWINE_REPOSITORY_URL}" dist/*

      - name: Sanity install from GAR (optional)
        run: |
          pip install --index-url "https://${{ env.GAR_REGION }}-python.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/simple/" acme-sync==${{ github.ref_name || '0.0.0' }}
          python -c "import acme_sync; print(acme_sync.ping())"

